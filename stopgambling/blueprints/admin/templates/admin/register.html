<!DOCTYPE html>
<html>

<head>

</head>

<body>


    <form method="POST" action="{{ url_for('admin.register') }}">
        {{ form.csrf_token }}
        <br />
        <br /> {{ form.username.label }} {{ form.username(size=20) }}

        <br />
        <br /> {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="Submit Data">
    </form>
    {% extends "flash.html" %} {% block body %} {% if error %}
    <p class=error><strong>Error:</strong> {{ error }} {% endif %} {% endblock %}
</body>

</html>
